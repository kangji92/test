<!DOCTYPE html>
<html lang="ko">

<head>
    <meta name="naver-site-verification" content="4fae317e6e827d40a56104c131ab8c55af2d4173">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <title>Contact Form</title>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
    <meta name="format-detection" content="telephone=no, address=no, email=no">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/content.css">
    <link rel="stylesheet" href="css/program.css">
    <link rel="stylesheet" href="css/responsive.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script type="text/javascript">
        (function () {
            // https://dashboard.emailjs.com/admin/account
            emailjs.init({
                publicKey: "HkkIiMFWT6PXKZssT",
            });
        })();
    </script>
    <script type="text/javascript">
        window.onload = function () {
            document.getElementById('contact-form').addEventListener('submit', function (event) {
                event.preventDefault();
                // these IDs from the previous steps
                emailjs.sendForm('kangji92', 'template_tfr4fwn', this)
                    .then(() => {
                        console.log('SUCCESS!');
                    }, (error) => {
                        console.log('FAILED...', error);
                    });
            });
        }
    </script>
</head>

<body>
    <form id="contact-form">
        <!-- To simplify the tutorial, the value is static. -->
        <label for="contact_number"></label>
        <input type="hidden" name="contact_number" value="697483">
        <label for="user_name">Name</label>
        <input type="text" name="user_name">
        <label for="user_email">Email</label>
        <input type="email" name="user_email">
        <label for="message">Message</label>
        <textarea name="message"></textarea>
        <div class="btnSet clear fromBottom ani-5">
            <input id="sec8_submit" type="submit" value="Send" class="btn save btn-send">
            <label for="sec8_submit" class="btn"><span>문의하기</span></label>
        </div>
    </form>
</body>

</html>
